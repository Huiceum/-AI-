<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色對話系統</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #ffffff;
            --dot-color: rgba(148, 163, 184, 0.15);
            --role1-bg: #eff6ff;
            --role1-border: #3b82f6;
            --role2-bg: #f0fdf4;
            --role2-border: #22c55e;
            --error-bg: #fef2f2;
            --error-border: #ef4444;
            --success-bg: #f0fdf4;
            --success-border: #22c55e;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-hover: #3b82f6;
            --card-bg: #1e293b;
            --dot-color: rgba(100, 116, 139, 0.1);
            --role1-bg: #1e3a8a;
            --role1-border: #60a5fa;
            --role2-bg: #14532d;
            --role2-border: #4ade80;
            --error-bg: #7f1d1d;
            --error-border: #ef4444;
            --success-bg: #14532d;
            --success-border: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            min-height: 100vh;
        }

        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }

        .chat-area {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .start-btn {
            width: 100%;
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 20px;
        }

        .start-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .start-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            width: 100%;
            background: #ef4444;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            margin-top: 12px;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
        }

        .message {
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 12px;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.role1 {
            background: var(--role1-bg);
            border-left: 4px solid var(--role1-border);
            margin-right: 40px;
        }

        .message.role2 {
            background: var(--role2-bg);
            border-left: 4px solid var(--role2-border);
            margin-left: 40px;
        }

        .message.error {
            background: var(--error-bg);
            border-left: 4px solid var(--error-border);
            margin: 0 20px;
        }

        .message.success {
            background: var(--success-bg);
            border-left: 4px solid var(--success-border);
            margin: 0 20px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .role-name {
            font-weight: 700;
            font-size: 14px;
        }

        .message.role1 .role-name {
            color: var(--role1-border);
        }

        .message.role2 .role-name {
            color: var(--role2-border);
        }

        .message.error .role-name {
            color: var(--error-border);
        }

        .message.success .role-name {
            color: var(--success-border);
        }

        .turn-number {
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.6;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            margin: 0 2px;
            animation: loadingPulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        .progress-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .status-indicator.connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .status-indicator.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status-indicator.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-dot.connecting {
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            
            .control-panel {
                order: 2;
                position: static;
            }
            
            .chat-area {
                order: 1;
                min-height: 500px;
            }

            .message.role1 {
                margin-right: 20px;
            }

            .message.role2 {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="header">
                <h1>對話設定</h1>
                <button class="theme-toggle" onclick="toggleTheme()">切換模式</button>
            </div>

            <div class="form-group">
                <label for="role1">角色一名稱</label>
                <input type="text" id="role1" placeholder="例如：伊隆·馬斯克" value="伊隆·馬斯克">
            </div>

            <div class="form-group">
                <label for="role2">角色二名稱</label>
                <input type="text" id="role2" placeholder="例如：馬克·祖克柏" value="馬克·祖克柏">
            </div>

            <div class="form-group">
                <label for="topic">對話話題</label>
                <textarea id="topic" placeholder="請輸入想要討論的話題...">人工智慧的未來發展趨勢</textarea>
            </div>

            <div class="settings-grid">
                <div class="form-group">
                    <label for="wordLimit">字數上限</label>
                    <select id="wordLimit">
                        <option value="100">100字</option>
                        <option value="150" selected>150字</option>
                        <option value="200">200字</option>
                        <option value="250">250字</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rounds">對話輪次</label>
                    <select id="rounds">
                        <option value="3">3輪</option>
                        <option value="5">5輪</option>
                        <option value="8" selected>8輪</option>
                        <option value="10">10輪</option>
                    </select>
                </div>
            </div>

            <button class="start-btn" id="startBtn" onclick="startConversation()">開始對話</button>
            <button class="stop-btn" id="stopBtn" onclick="stopConversation()" style="display: none;">停止對話</button>
            
            <div class="status-indicator" id="statusIndicator" style="display: none;">
                <div class="status-dot"></div>
                <span id="statusText">準備中...</span>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">AI角色對話</div>
                <div class="chat-subtitle">設定完成後點擊開始對話</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                    請設定角色和話題後開始對話
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationState = {
            isRunning: false,
            currentRound: 0,
            totalRounds: 0,
            role1Name: '',
            role2Name: '',
            topic: '',
            wordLimit: 150,
            messages: [],
            eventSource: null
        };

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = newTheme === 'dark' ? '淺色模式' : '深色模式';
            
            // 保存主題偏好
            localStorage.setItem('theme', newTheme);
        }

        function updateStatus(status, text) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.style.display = 'flex';
            statusIndicator.className = `status-indicator ${status}`;
            statusText.textContent = text;
        }

        function hideStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.style.display = 'none';
        }

        async function startConversation() {
            const role1 = document.getElementById('role1').value.trim();
            const role2 = document.getElementById('role2').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const wordLimit = parseInt(document.getElementById('wordLimit').value);
            const rounds = parseInt(document.getElementById('rounds').value);

            if (!role1 || !role2 || !topic) {
                addErrorMessage('請完整填寫角色名稱和對話話題');
                return;
            }

            conversationState = {
                isRunning: true,
                currentRound: 0,
                totalRounds: rounds,
                role1Name: role1,
                role2Name: role2,
                topic: topic,
                wordLimit: wordLimit,
                messages: [],
                eventSource: null
            };

            updateChatHeader();
            clearMessages();
            updateButtons(true);
            updateStatus('connecting', '正在連接...');

            try {
                // 使用 Server-Sent Events 來接收實時對話
                const eventSource = new EventSource('/api/start-conversation?' + new URLSearchParams({
                    role1: role1,
                    role2: role2,
                    topic: topic,
                    wordLimit: wordLimit,
                    rounds: rounds
                }));

                conversationState.eventSource = eventSource;

                eventSource.onopen = function() {
                    updateStatus('connected', '對話進行中...');
                    addProgressBar();
                };

                eventSource.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleConversationEvent(data);
                    } catch (error) {
                        console.error('解析事件數據失敗:', error);
                    }
                };

                eventSource.onerror = function(error) {
                    console.error('EventSource 錯誤:', error);
                    updateStatus('error', '連接錯誤');
                    stopConversation();
                    addErrorMessage('連接失敗，請檢查網路連接後重試');
                };

            } catch (error) {
                console.error('啟動對話失敗:', error);
                addErrorMessage('啟動對話失敗: ' + error.message);
                updateButtons(false);
                hideStatus();
            }
        }

        function handleConversationEvent(data) {
            switch (data.type) {
                case 'loading':
                    showLoading(data.role);
                    break;
                    
                case 'message':
                    hideLoading();
                    addMessage(data.role, data.content, data.isRole1, data.round);
                    conversationState.messages.push({
                        role: data.role,
                        content: data.content,
                        round: data.round
                    });
                    updateProgress();
                    break;
                    
                case 'complete':
                    hideLoading();
                    finishConversation();
                    break;
                    
                case 'error':
                    hideLoading();
                    addErrorMessage(data.message);
                    stopConversation();
                    break;
            }
        }

        function stopConversation() {
            if (conversationState.eventSource) {
                conversationState.eventSource.close();
                conversationState.eventSource = null;
            }
            
            conversationState.isRunning = false;
            updateButtons(false);
            hideStatus();
            hideLoading();
        }

        function updateButtons(isRunning) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            startBtn.disabled = isRunning;
            startBtn.style.display = isRunning ? 'none' : 'block';
            stopBtn.style.display = isRunning ? 'block' : 'none';
        }

        function updateChatHeader() {
            const chatTitle = document.querySelector('.chat-title');
            const chatSubtitle = document.querySelector('.chat-subtitle');
            
            chatTitle.textContent = `${conversationState.role1Name} vs ${conversationState.role2Name}`;
            chatSubtitle.textContent = `話題：${conversationState.topic} | ${conversationState.totalRounds}輪對話`;
        }

        function clearMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
        }

        function addMessage(roleName, content, isRole1, turnNumber) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isRole1 ? 'role1' : 'role2'}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="role-name">${roleName}</span>
                    <span class="turn-number">第${turnNumber}輪</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addErrorMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="role-name">系統錯誤</span>
                    <span class="turn-number">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSuccessMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message success';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="role-name">系統通知</span>
                    <span class="turn-number">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading(roleName) {
            const chatMessages = document.getElementById('chatMessages');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-indicator';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div>${roleName} 正在思考中...</div>
                <div style="margin-top: 8px;">
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        function addProgressBar() {
            const chatMessages = document.getElementById('chatMessages');
            
            const progressDiv = document.createElement('div');
            progressDiv.id = 'progress';
            progressDiv.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div style="text-align: center; font-size: 14px; color: var(--text-secondary);">
                    對話進度：0 / ${conversationState.totalRounds * 2}
                </div>
            `;
            
            chatMessages.appendChild(progressDiv);
        }

        function updateProgress() {
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('#progress div:last-child');
            
            if (progressFill && progressText) {
                const totalMessages = conversationState.totalRounds * 2;
                const currentMessages = conversationState.messages.length;
                const percentage = (currentMessages / totalMessages) * 100;
                
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `對話進度：${currentMessages} / ${totalMessages}`;
            }
        }

        function finishConversation() {
            addSuccessMessage(`對話完成！共進行了 ${conversationState.totalRounds} 輪對話`);
            stopConversation();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 恢復主題設定
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = savedTheme === 'dark' ? '淺色模式' : '深色模式';
            
            // 檢查伺服器連接
            checkServerConnection();
        });

        async function checkServerConnection() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    console.log('伺服器連接正常');
                } else {
                    addErrorMessage('伺服器連接異常，請稍後重試');
                }
            } catch (error) {
                addErrorMessage('無法連接到伺服器，請檢查網路連接');
            }
        }

        // 頁面關閉時清理資源
        window.addEventListener('beforeunload', function() {
            if (conversationState.eventSource) {
                conversationState.eventSource.close();
            }
        });
