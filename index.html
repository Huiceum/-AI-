<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙AI對話系統</title>
    <style>
        :root {
            /* Light theme */
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f9fafb;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --button-text: #ffffff;
            --accent-color: #6366f1;
            --secondary-bg: #f3f4f6;
            --dot-color: rgba(99, 102, 241, 0.1);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        :root[data-theme="dark"] {
            /* Dark theme */
            --bg-color: #111827;
            --text-color: #f9fafb;
            --card-bg: #1f2937;
            --border-color: #374151;
            --input-bg: #374151;
            --button-bg: #4f46e5;
            --button-hover: #4338ca;
            --button-text: #ffffff;
            --accent-color: #818cf8;
            --secondary-bg: #374151;
            --dot-color: rgba(129, 140, 248, 0.1);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            transition: all 0.3s ease;
        }

        /* 背景點點效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
            background-size: 4px 4px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頁面標題和主題切換 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--secondary-bg);
        }

        /* 設定區域 */
        .settings-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .settings-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .input-field {
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .textarea-field {
            min-height: 80px;
            resize: vertical;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-weight: 600;
            color: var(--accent-color);
        }

        .start-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            background: var(--button-hover);
        }

        .start-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        /* 對話顯示區域 */
        .chat-container {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .chat-header {
            background: var(--secondary-bg);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.5s ease-in;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .role-name {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .role-1 {
            background: rgba(59, 130, 246, 0.1);
            color: var(--button-bg);
        }

        .role-2 {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .message-content {
            background: var(--input-bg);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            line-height: 1.5;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* 登入系統 */
        .login-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-top: auto;
            box-shadow: var(--shadow);
        }

        .login-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent-color);
        }

        .login-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            align-items: end;
        }

        .login-button {
            background: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-status {
            grid-column: 1 / -1;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            margin-top: 10px;
            display: none;
        }

        .login-status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .login-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .upgrade-info {
            grid-column: 1 / -1;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .login-form {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頁面標題和主題切換 -->
        <div class="header">
            <h1 class="title">🤖 雙AI對話系統</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">🌙</span>
                <span id="theme-text">深色模式</span>
            </button>
        </div>

        <!-- 設定面板 -->
        <div class="settings-panel">
            <h2 class="settings-title">對話設定</h2>
            <div class="settings-grid">
                <div class="input-group">
                    <label class="input-label">角色1名稱</label>
                    <input type="text" class="input-field" id="role1" placeholder="例如：伊隆·馬斯克">
                </div>
                <div class="input-group">
                    <label class="input-label">角色2名稱</label>
                    <input type="text" class="input-field" id="role2" placeholder="例如：馬克·祖克柏">
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">初始話題</label>
                <textarea class="input-field textarea-field" id="topic" placeholder="請輸入想要兩個AI角色討論的話題..."></textarea>
            </div>
            <div class="controls-row">
                <div class="slider-group">
                    <label class="input-label">每次回應字數上限: <span class="slider-value" id="wordLimitValue">50</span> 字</label>
                    <input type="range" class="slider" id="wordLimit" min="50" max="150" value="50" disabled>
                </div>
                <div class="slider-group">
                    <label class="input-label">對話輪次: <span class="slider-value" id="roundsValue">2</span> 輪</label>
                    <input type="range" class="slider" id="rounds" min="2" max="15" value="2" disabled>
                </div>
            </div>
            <button class="start-button" onclick="startConversation()">開始對話</button>
        </div>

        <!-- 對話顯示區域 -->
        <div class="chat-container">
            <div class="chat-header">
                <span>對話內容</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-icon">💬</div>
                    <p>設定完成後點擊「開始對話」，AI角色將開始對話</p>
                </div>
            </div>
        </div>

        <!-- 登入系統 -->
        <div class="login-section">
            <h3 class="login-title">🔓 擴充功能登入</h3>
            <div class="login-form">
                <div class="input-group">
                    <label class="input-label">姓名</label>
                    <input type="text" class="input-field" id="userName" placeholder="請輸入中文姓名">
                </div>
                <div class="input-group">
                    <label class="input-label">學號</label>
                    <input type="text" class="input-field" id="studentId" placeholder="請輸入學號">
                </div>
                <button class="login-button" onclick="handleLogin()">登入解鎖</button>
                <div class="login-status" id="loginStatus"></div>
            </div>
            <div class="upgrade-info">
                <strong>🎯 登入後可解鎖：</strong><br>
                • 字數上限提升至 150 字<br>
                • 對話輪次增加至 15 輪<br>
                • 更豐富的對話體驗
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let currentConversation = [];

        // 主題切換功能
        function toggleTheme() {
            const root = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (root.getAttribute('data-theme') === 'dark') {
                root.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色模式';
            } else {
                root.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                themeText.textContent = '淺色模式';
            }
        }

        // 滑桿數值更新
        document.getElementById('wordLimit').addEventListener('input', function() {
            document.getElementById('wordLimitValue').textContent = this.value;
        });

        document.getElementById('rounds').addEventListener('input', function() {
            document.getElementById('roundsValue').textContent = this.value;
        });

        // 登入處理
        async function handleLogin() {
            const userName = document.getElementById('userName').value;
            const studentId = document.getElementById('studentId').value;
            const loginStatus = document.getElementById('loginStatus');
            const loginButton = document.querySelector('.login-button');
            
            if (!userName.trim() || !studentId.trim()) {
                showLoginStatus('請填寫完整的姓名和學號', 'error');
                return;
            }

            // 顯示載入狀態
            loginButton.disabled = true;
            loginButton.textContent = '驗證中...';
            
            try {
                // 發送登入請求到後端
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userName: userName,
                        studentId: studentId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 登入成功
                    isLoggedIn = true;
                    
                    // 解鎖滑桿
                    document.getElementById('wordLimit').disabled = false;
                    document.getElementById('rounds').disabled = false;
                    document.getElementById('wordLimit').max = data.user.permissions.maxWords;
                    document.getElementById('rounds').max = data.user.permissions.maxRounds;
                    
                    showLoginStatus(data.message, 'success');
                    
                    // 禁用登入按鈕
                    loginButton.textContent = '已登入';
                    
                    // 禁用輸入框
                    document.getElementById('userName').disabled = true;
                    document.getElementById('studentId').disabled = true;
                    
                } else {
                    // 登入失敗
                    showLoginStatus(data.message, 'error');
                    loginButton.disabled = false;
                    loginButton.textContent = '登入解鎖';
                }
                
            } catch (error) {
                console.error('登入請求失敗:', error);
                showLoginStatus('網路連接錯誤，請稍後再試', 'error');
                loginButton.disabled = false;
                loginButton.textContent = '登入解鎖';
            }
        }

        // 顯示登入狀態訊息
        function showLoginStatus(message, type) {
            const loginStatus = document.getElementById('loginStatus');
            loginStatus.textContent = message;
            loginStatus.className = `login-status ${type}`;
            loginStatus.style.display = 'block';
        }

        // 開始對話
        function startConversation() {
            const role1 = document.getElementById('role1').value;
            const role2 = document.getElementById('role2').value;
            const topic = document.getElementById('topic').value;
            
            if (!role1.trim() || !role2.trim() || !topic.trim()) {
                alert('請填寫完整的角色名稱和話題');
                return;
            }

            // 清空對話區域
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            currentConversation = [];

            // 模擬對話生成
            simulateConversation(role1, role2, topic);
        }

        // 模擬對話生成（這裡未來會連接真正的AI API）
        function simulateConversation(role1, role2, topic) {
            const rounds = parseInt(document.getElementById('rounds').value);
            const wordLimit = parseInt(document.getElementById('wordLimit').value);
            
            // 模擬對話內容
            const sampleResponses = [
                "這個話題很有趣，我認為我們需要從不同角度來看待這個問題。",
                "我完全同意你的觀點，但是我想補充一些我的想法。",
                "這確實是個值得深入討論的議題，讓我分享一下我的經驗。",
                "你提出了一個很好的點，不過我有些不同的看法。",
                "這個觀點很新穎，我們可以進一步探討其可行性。"
            ];

            let currentRound = 0;
            const totalMessages = rounds * 2;

            function addMessage(role, content, isFirst = false) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const roleClass = role === role1 ? 'role-1' : 'role-2';
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="role-name ${roleClass}">${role}</span>
                    </div>
                    <div class="message-content">${content}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                currentConversation.push({ role, content });
            }

            // 開始模擬對話
            let messageIndex = 0;
            const interval = setInterval(() => {
                if (messageIndex >= totalMessages) {
                    clearInterval(interval);
                    return;
                }

                const isRole1Turn = messageIndex % 2 === 0;
                const currentRole = isRole1Turn ? role1 : role2;
                let content;

                if (messageIndex === 0) {
                    content = `關於「${topic}」這個話題，${sampleResponses[0]}`;
                } else {
                    content = sampleResponses[Math.floor(Math.random() * sampleResponses.length)];
                }

                // 根據字數限制截取內容
                if (content.length > wordLimit) {
                    content = content.substring(0, wordLimit - 3) + '...';
                }

                addMessage(currentRole, content, messageIndex === 0);
                messageIndex++;
            }, 2000); // 每2秒添加一條消息
        }

        // 頁面載入時檢查主題偏好
        document.addEventListener('DOMContentLoaded', function() {
            // 可以在這裡添加保存用戶主題偏好的邏輯
        });
    </script>
</body>
</html>
