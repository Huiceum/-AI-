<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色對話系統</title>
    <link rel="icon" href="/static/image/icon/icon-8.png" type="image/x-icon">

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #ffffff;
            --dot-color: rgba(148, 163, 184, 0.15);
            --role1-bg: #ffffff;
            --role1-border: #e5e7eb;
            --role1-text: #000000;
            --role2-bg: #f3f4f6;
            --role2-border: #d1d5db;
            --role2-text: #000000;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-hover: #3b82f6;
            --card-bg: #1e293b;
            --dot-color: rgba(100, 116, 139, 0.1);
            --role1-bg: #000000;
            --role1-border: #000000;
            --role1-text: #e6e6e6;
            --role2-bg: #2e2e2e;
            --role2-border: #e6e6e6;
            --role2-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
            background-size: 5px 5px;
            background-position: 0 0, 15px 15px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            min-height: 100vh;
        }

        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-area {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;

        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        textarea::-webkit-scrollbar {
            display: none;
        }


        .avatar-selector {
            margin-top: 8px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
        }

        .avatar-option {
            width: 40px;
            height: 40px;
            border-radius: 5%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
            object-fit: cover;
        }

        .avatar-option:hover {
            border-color: var(--accent-primary);
        }

        .avatar-option.selected {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .start-btn {
            width: 100%;
            background: var(--bg-primar);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 20px;
        }

        .start-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-1px);
        }

        .start-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #22c55e;
        }

        .status-disconnected {
            background: #ef4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 400px;
            max-height: 800px;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 12px;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.role1 {
            background: var(--role1-bg);
            border: 1px solid var(--role1-border);
            margin-right: 40px;
        }

        .message.role2 {
            background: var(--role2-bg);
            border: 1px solid var(--role2-border);
            margin-left: 40px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message.role2 .message-avatar {
            transform: scaleX(-1);
        }

        .message-body {
            flex: 1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .role-name {
            font-weight: 700;
            font-size: 14px;
            color: var(--role1-text);
        }

        .turn-number {
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .message-content {
            color: var(--role1-text);
            line-height: 1.6;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            margin: 0 2px;
            animation: loadingPulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        .progress-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            text-align: center;
        }

        [data-theme="dark"] .error-message {
            background: #450a0a;
            border-color: #7f1d1d;
            color: #f87171;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            
            .control-panel {
                order: 2;
            }
            
            .chat-area {
                order: 1;
                min-height: 500px;
            }

            .message.role1 {
                margin-right: 20px;
            }

            .message.role2 {
                margin-left: 20px;
            }

            .avatar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }


        .story-outline {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 16px;
    margin: 16px 0;
    display: none;

    
}

        .story-outline::-webkit-scrollbar {
            display: none;
        }

.story-outline.show {
    display: block;
}

.story-outline-title {
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.story-outline-content {
    color: var(--text-secondary);
    font-size: 14px;
    line-height: 1.5;
    white-space: pre-wrap;
}

.outline-loading {
    display: block;
    align-items: center;
    gap: 8px;
    color: var(--text-secondary);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="header">
                <h1>對話設定</h1>
                <button class="theme-toggle" onclick="toggleTheme()"><img src="/static/image/icon/icon-11.png" width="30" height="30" style="vertical-align: middle;"></button>
            </div>

            <div class="form-group">
                <label for="role1">角色一名稱</label>
                <input type="text" id="role1" placeholder="請輸入第一位要扮演的角色">
                <div class="form-group">
                    <label for="role1Description">角色一描述</label>
                    <textarea id="role1Description" placeholder="請描述角色的性格、背景、特點等...（例：聰明但懶惰的小學生，經常依賴哆啦A夢的道具）" style="min-height: 60px;"></textarea>
                </div>
                <div class="avatar-selector">
                    <label>角色一頭像</label>
                    <div class="avatar-grid" id="avatar1Grid"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="role2">角色二名稱</label>
                <input type="text" id="role2" placeholder="請輸入第二位要扮演的角色">
                <div class="form-group">
                    <label for="role2Description">角色二描述</label>
                    <textarea id="role2Description" placeholder="請描述角色的性格、背景、特點等...（例：來自22世紀的機器貓，善良有耐心，總是幫助大雄解決問題）" style="min-height: 60px;"></textarea>
                </div>
                <div class="avatar-selector">
                    <label>角色二頭像</label>
                    <div class="avatar-grid" id="avatar2Grid"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="topic">對話話題</label>
                <textarea id="topic" placeholder="請輸入想要討論的話題..."></textarea>
            </div>

            <div class="settings-grid">
                <div class="form-group">
                    <label for="wordLimit">字數上限</label>
                    <select id="wordLimit">
                        <option value="100">100字</option>
                        <option value="150" selected>150字</option>
                        <option value="200">200字</option>
                        <option value="250">250字</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rounds">對話輪次</label>
                    <select id="rounds">
                        <option value="5">5輪</option>
                        <option value="8" selected>8輪</option>
                        <option value="10">10輪</option>
                        <option value="15">15輪</option>
                    </select>
                </div>
            </div>

            <button id="startBtn" class="start-btn" onclick="startConversation()"><img src="/static/image/icon/icon-8.png" width="30" height="30" style="vertical-align: middle;"></button>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                    AI角色對話
                </div>
                <div class="chat-subtitle">設定完成後點擊開始對話</div>
            </div>
            <div class="story-outline" id="storyOutline">
                <div class="story-outline-title">
                    <img src="/static/image/icon/icon-4.png" width="30" height="30" style="vertical-align: middle;"> 故事大綱
                </div>
                <div class="story-outline-content" id="storyOutlineContent">
                    <div class="outline-loading">
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        正在生成故事大綱...
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                    請設定角色和話題後開始對話
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
            let socket = null;
        let conversationState = {
            isRunning: false,
            currentRound: 0,
            totalRounds: 0,
            role1Name: '',
            role2Name: '',
            // MODIFIED: 新增角色描述和故事大綱屬性
            role1Description: '',
            role2Description: '',
            storyOutline: '', 
            role1Avatar: '/static/image/role/role-1.png',
            role2Avatar: '/static/image/role/role-2.png',
            topic: '',
            wordLimit: 150,
            messages: [],
            totalMessages: 0
        };

        // 初始化頭像選擇器
        function initAvatarSelectors() {
            const avatar1Grid = document.getElementById('avatar1Grid');
            const avatar2Grid = document.getElementById('avatar2Grid');
            
            // 生成1-19的頭像選項
            for (let i = 1; i <= 19; i++) {
                const imagePath = `/static/image/role/role-${i}.png`;
                
                // 角色一頭像
                const avatar1 = document.createElement('img');
                avatar1.src = imagePath;
                avatar1.className = 'avatar-option';
                avatar1.dataset.avatar = imagePath;
                if (i === 1) avatar1.classList.add('selected');
                avatar1.onclick = () => selectAvatar(1, imagePath, avatar1);
                avatar1Grid.appendChild(avatar1);
                
                // 角色二頭像
                const avatar2 = document.createElement('img');
                avatar2.src = imagePath;
                avatar2.className = 'avatar-option';
                avatar2.dataset.avatar = imagePath;
                if (i === 2) avatar2.classList.add('selected');
                avatar2.onclick = () => selectAvatar(2, imagePath, avatar2);
                avatar2Grid.appendChild(avatar2);
            }
        }

        function selectAvatar(roleNumber, avatarPath, element) {
            const gridId = roleNumber === 1 ? 'avatar1Grid' : 'avatar2Grid';
            const grid = document.getElementById(gridId);
            
            // 移除其他選中狀態
            grid.querySelectorAll('.avatar-option').forEach(img => {
                img.classList.remove('selected');
            });
            
            // 設置當前選中
            element.classList.add('selected');
            
            // 更新狀態
            if (roleNumber === 1) {
                conversationState.role1Avatar = avatarPath;
            } else {
                conversationState.role2Avatar = avatarPath;
            }
        }

        // 初始化 Socket.IO 連接
        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('WebSocket 連接成功');
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', function() {
                console.log('WebSocket 連接斷開');
                updateConnectionStatus(false);
            });
            
            socket.on('show_loading', function(data) {
                showLoading(data.role);
            });
            
            socket.on('hide_loading', function() {
                hideLoading();
            });
            
            socket.on('new_message', function(data) {
                addMessage(data.role, data.content, data.is_role1, data.round);
                conversationState.totalMessages++;
                updateProgress();
            });
            
            socket.on('conversation_finished', function(data) {
                finishConversation(data.total_rounds);
            });
            
            socket.on('error', function(data) {
                showError(data.message);
                enableStartButton();
            });

            // MODIFIED: 新增 Socket 事件監聽器 for 故事大綱
            socket.on('story_outline_generated', function(data) {
                const outlineContent = document.getElementById('storyOutlineContent');
                if (outlineContent) {
                    outlineContent.textContent = data.outline;
                    conversationState.storyOutline = data.outline; // 更新狀態中的故事大綱
                }
            });

            socket.on('story_outline_error', function(data) {
                const outlineContent = document.getElementById('storyOutlineContent');
                if (outlineContent) {
                    outlineContent.innerHTML = '<span style="color: #ef4444;"><img src="/static/image/icon/icon-7.png" width="30" height="30" style="vertical-align: middle;"> 故事大綱生成失敗</span>';
                    conversationState.storyOutline = ' 故事大綱生成失敗'; // 記錄錯誤狀態
                }
            });
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            if (connected) {
                indicator.className = 'status-indicator status-connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.innerHTML = newTheme === 'dark' ? '<img src="/static/image/icon/icon-12.png" width="30" height="30" style="vertical-align: middle;">' : '<img src="/static/image/icon/icon-11.png" width="30" height="30" style="vertical-align: middle;">';
        }

        // MODIFIED: startConversation 函數，新增角色描述參數和顯示故事大綱區域
        async function startConversation() {
            const role1 = document.getElementById('role1').value.trim();
            const role2 = document.getElementById('role2').value.trim();
            const role1Description = document.getElementById('role1Description').value.trim(); // NEW
            const role2Description = document.getElementById('role2Description').value.trim(); // NEW
            const topic = document.getElementById('topic').value.trim();
            const wordLimit = parseInt(document.getElementById('wordLimit').value);
            const rounds = parseInt(document.getElementById('rounds').value);

            if (!role1 || !role2 || !topic) {
                showError('請完整填寫角色名稱和對話話題');
                return;
            }

            if (!socket || !socket.connected) {
                showError('連接已斷開，請重新整理頁面');
                return;
            }

            conversationState = {
                ...conversationState,
                isRunning: true,
                currentRound: 0,
                totalRounds: rounds,
                role1Name: role1,
                role2Name: role2,
                role1Description: role1Description, // NEW
                role2Description: role2Description, // NEW
                topic: topic,
                wordLimit: wordLimit,
                messages: [],
                totalMessages: 0,
                storyOutline: '' // 重置故事大綱
            };

            updateChatHeader();
            clearMessages();
            disableStartButton();
            
            try {
                const response = await fetch('/api/start-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        role1: role1,
                        role2: role2,
                        role1Description: role1Description, // NEW
                        role2Description: role2Description, // NEW
                        topic: topic,
                        wordLimit: wordLimit,
                        rounds: rounds
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '開始對話失敗');
                }

                // 顯示故事大綱區域 (NEW)
                document.getElementById('storyOutline').classList.add('show');
                
                addProgressBar();
                
            } catch (error) {
                console.error('開始對話失敗:', error);
                showError('開始對話失敗：' + error.message);
                enableStartButton();
            }
        }

        function updateChatHeader() {
            const chatTitle = document.querySelector('.chat-title');
            const chatSubtitle = document.querySelector('.chat-subtitle');
            
            // 保留狀態指示器
            const statusIndicator = document.getElementById('statusIndicator');
            chatTitle.innerHTML = '';
            chatTitle.appendChild(statusIndicator);
            chatTitle.appendChild(document.createTextNode(`${conversationState.role1Name} vs ${conversationState.role2Name}`));
            
            chatSubtitle.textContent = `話題：${conversationState.topic} | ${conversationState.totalRounds}輪對話`;
        }

        function clearMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            // MODIFIED: 清空訊息時也清空故事大綱顯示
            document.getElementById('storyOutline').classList.remove('show');
            document.getElementById('storyOutlineContent').textContent = '';
        }

        function addMessage(roleName, content, isRole1, turnNumber) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');

    const STORAGE_KEY = 'ai_conversation_records';

    const StorageManager = {

            } catch (error) {
                console.error('讀取儲存記錄失敗:', error);
                return [];
            }
        },
        
        saveRecord(record) {
            try {
                let records = this.getAllRecords();
                
                record.id = this.generateRecordId();
                record.timestamp = new Date().toISOString();
                
                records.unshift(record);
                
                if (records.length > MAX_RECORDS) {
                    records = records.slice(0, MAX_RECORDS);
                }
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
                console.log(`對話記錄已儲存，代號: ${record.id}`);
                
                // 更新歷史記錄UI

                return record.id;

            }
        },
        
        generateRecordId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substr(2, 5);
            return `CONV_${timestamp}_${random}`.toUpperCase();
        },
        
        deleteRecord(recordId) {
            try {
                let records = this.getAllRecords();
                records = records.filter(record => record.id !== recordId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));

                role2Description: sessionData.role2Description || '', // NEW

                topic: sessionData.topic,
                wordLimit: sessionData.wordLimit,
                totalRounds: sessionData.totalRounds,
                storyOutline: sessionData.storyOutline || '', // NEW
                messages: [],
                startTime: new Date().toISOString(),
                status: 'recording'
            };
        },
        
        addMessage(messageData) {
            if (!this.currentSession) return;
            
            this.currentSession.messages.push({
                roleName: messageData.roleName,
                content: messageData.content,
                isRole1: messageData.isRole1,
                turnNumber: messageData.turnNumber,
                timestamp: new Date().toISOString()
            });
        },
        
        // MODIFIED: finishRecording 函數，確保故事大綱被保存
        finishRecording() {
            if (!this.currentSession) return;

            };
            
            const recordId = StorageManager.saveRecord({ ...this.currentSession });
            this.currentSession = null;
            return recordId;
        },
        
        calculateDuration() {
            if (!this.currentSession.startTime || !this.currentSession.endTime) return 0;

                    }
                }
            };
        }
        // 注意：loadConversationRecord 已經被直接修改，而不是在這裡被再次包裹
        // 所以此處不需要再次定義或包裹 loadConversationRecord
    }
    
    // 等待頁面載入完成後初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeIntegration, 200);
        });
    } else {
        setTimeout(initializeIntegration, 200);
    }
    
    console.log('對話歷史記錄模組已載入');
    
})();
