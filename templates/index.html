<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色對話系統</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #ffffff;
            --dot-color: rgba(148, 163, 184, 0.15);
            --role1-bg: #ffffff;
            --role1-border: #e5e7eb;
            --role1-text: #000000;
            --role2-bg: #f3f4f6;
            --role2-border: #d1d5db;
            --role2-text: #000000;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-hover: #3b82f6;
            --card-bg: #1e293b;
            --dot-color: rgba(100, 116, 139, 0.1);
            --role1-bg: #ffffff;
            --role1-border: #e5e7eb;
            --role1-text: #000000;
            --role2-bg: #f3f4f6;
            --role2-border: #d1d5db;
            --role2-text: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
            background-size: 5px 5px;
            background-position: 0 0, 15px 15px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            min-height: 100vh;
        }

        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-area {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .avatar-selector {
            margin-top: 8px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
        }

        .avatar-option {
            width: 40px;
            height: 40px;
            border-radius: 5%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
            object-fit: cover;
        }

        .avatar-option:hover {
            border-color: var(--accent-primary);
        }

        .avatar-option.selected {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .start-btn {
            width: 100%;
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 20px;
        }

        .start-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .start-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #22c55e;
        }

        .status-disconnected {
            background: #ef4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
        }

        .message {
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 12px;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.role1 {
            background: var(--role1-bg);
            border: 1px solid var(--role1-border);
            margin-right: 40px;
        }

        .message.role2 {
            background: var(--role2-bg);
            border: 1px solid var(--role2-border);
            margin-left: 40px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message.role2 .message-avatar {
            transform: scaleX(-1);
        }

        .message-body {
            flex: 1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .role-name {
            font-weight: 700;
            font-size: 14px;
            color: var(--role1-text);
        }

        .turn-number {
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .message-content {
            color: var(--role1-text);
            line-height: 1.6;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            margin: 0 2px;
            animation: loadingPulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        .progress-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            text-align: center;
        }

        [data-theme="dark"] .error-message {
            background: #450a0a;
            border-color: #7f1d1d;
            color: #f87171;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            
            .control-panel {
                order: 2;
            }
            
            .chat-area {
                order: 1;
                min-height: 500px;
            }

            .message.role1 {
                margin-right: 20px;
            }

            .message.role2 {
                margin-left: 20px;
            }

            .avatar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

                /* 新增的儲存對話列表樣式 */
        .saved-conversation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            font-size: 14px;
        }
        .saved-conversation-item:last-child {
            margin-bottom: 0;
        }
        .saved-conversation-item span {
            flex-grow: 1;
            margin-right: 10px;
            color: var(--text-primary);
        }
        .saved-conversation-item button {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            flex-shrink: 0; /* Prevent buttons from shrinking */
        }
        .saved-conversation-item .load-btn {
            background: var(--accent-primary);
            color: white;
            margin-right: 5px;
        }
        .saved-conversation-item .load-btn:hover {
            background: var(--accent-hover);
        }
        .saved-conversation-item .delete-btn {
            background: #dc3545; /* Red color */
            color: white;
        }
        .saved-conversation-item .delete-btn:hover {
            background: #c82333;
        }
        /* 新增的儲存對話列表樣式結束 */
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="header">
                <h1>對話設定</h1>
                <button class="theme-toggle" onclick="toggleTheme()">切換模式</button>
            </div>

            <div class="form-group">
                <label for="role1">角色一名稱</label>
                <input type="text" id="role1" placeholder="請輸入第一位要扮演的角色">
                <div class="avatar-selector">
                    <label>角色一頭像</label>
                    <div class="avatar-grid" id="avatar1Grid"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="role2">角色二名稱</label>
                <input type="text" id="role2" placeholder="請輸入第二位要扮演的角色">
                <div class="avatar-selector">
                    <label>角色二頭像</label>
                    <div class="avatar-grid" id="avatar2Grid"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="topic">對話話題</label>
                <textarea id="topic" placeholder="請輸入想要討論的話題..."></textarea>
            </div>

            <div class="settings-grid">
                <div class="form-group">
                    <label for="wordLimit">字數上限</label>
                    <select id="wordLimit">
                        <option value="100">100字</option>
                        <option value="150" selected>150字</option>
                        <option value="200">200字</option>
                        <option value="250">250字</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rounds">對話輪次</label>
                    <select id="rounds">
                        <option value="5">5輪</option>
                        <option value="8" selected>8輪</option>
                        <option value="10">10輪</option>
                        <option value="15">15輪</option>
                    </select>
                </div>
            </div>

            <button id="startBtn" class="start-btn" onclick="startConversation()">開始對話</button>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                    AI角色對話
                </div>
                <div class="chat-subtitle">設定完成後點擊開始對話</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                    請設定角色和話題後開始對話
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let socket = null;
        let conversationState = {
            isRunning: false,
            currentRound: 0,
            totalRounds: 0,
            role1Name: '',
            role2Name: '',
            role1Avatar: '/static/image/role/role-1.png',
            role2Avatar: '/static/image/role/role-2.png',
            topic: '',
            wordLimit: 150,
            messages: [],
            totalMessages: 0
        };

        // 初始化頭像選擇器
        function initAvatarSelectors() {
            const avatar1Grid = document.getElementById('avatar1Grid');
            const avatar2Grid = document.getElementById('avatar2Grid');
            
            // 生成1-19的頭像選項
            for (let i = 1; i <= 19; i++) {
                const imagePath = `/static/image/role/role-${i}.png`;
                
                // 角色一頭像
                const avatar1 = document.createElement('img');
                avatar1.src = imagePath;
                avatar1.className = 'avatar-option';
                avatar1.dataset.avatar = imagePath;
                if (i === 1) avatar1.classList.add('selected');
                avatar1.onclick = () => selectAvatar(1, imagePath, avatar1);
                avatar1Grid.appendChild(avatar1);
                
                // 角色二頭像
                const avatar2 = document.createElement('img');
                avatar2.src = imagePath;
                avatar2.className = 'avatar-option';
                avatar2.dataset.avatar = imagePath;
                if (i === 2) avatar2.classList.add('selected');
                avatar2.onclick = () => selectAvatar(2, imagePath, avatar2);
                avatar2Grid.appendChild(avatar2);
            }
        }

        function selectAvatar(roleNumber, avatarPath, element) {
            const gridId = roleNumber === 1 ? 'avatar1Grid' : 'avatar2Grid';
            const grid = document.getElementById(gridId);
            
            // 移除其他選中狀態
            grid.querySelectorAll('.avatar-option').forEach(img => {
                img.classList.remove('selected');
            });
            
            // 設置當前選中
            element.classList.add('selected');
            
            // 更新狀態
            if (roleNumber === 1) {
                conversationState.role1Avatar = avatarPath;
            } else {
                conversationState.role2Avatar = avatarPath;
            }
        }

        // 初始化 Socket.IO 連接
        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('WebSocket 連接成功');
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', function() {
                console.log('WebSocket 連接斷開');
                updateConnectionStatus(false);
            });
            
            socket.on('show_loading', function(data) {
                showLoading(data.role);
            });
            
            socket.on('hide_loading', function() {
                hideLoading();
            });
            
            socket.on('new_message', function(data) {
                addMessage(data.role, data.content, data.is_role1, data.round);
                conversationState.totalMessages++;
                updateProgress();
            });
            
            socket.on('conversation_finished', function(data) {
                finishConversation(data.total_rounds);
            });
            
            socket.on('error', function(data) {
                showError(data.message);
                enableStartButton();
            });
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            if (connected) {
                indicator.className = 'status-indicator status-connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = newTheme === 'dark' ? '淺色模式' : '深色模式';
        }

        async function startConversation() {
            const role1 = document.getElementById('role1').value.trim();
            const role2 = document.getElementById('role2').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const wordLimit = parseInt(document.getElementById('wordLimit').value);
            const rounds = parseInt(document.getElementById('rounds').value);

            if (!role1 || !role2 || !topic) {
                showError('請完整填寫角色名稱和對話話題');
                return;
            }

            if (!socket || !socket.connected) {
                showError('連接已斷開，請重新整理頁面');
                return;
            }

            conversationState = {
                ...conversationState,
                isRunning: true,
                currentRound: 0,
                totalRounds: rounds,
                role1Name: role1,
                role2Name: role2,
                topic: topic,
                wordLimit: wordLimit,
                messages: [],
                totalMessages: 0
            };

            updateChatHeader();
            clearMessages();
            disableStartButton();
            
            try {
                const response = await fetch('/api/start-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        role1: role1,
                        role2: role2,
                        topic: topic,
                        wordLimit: wordLimit,
                        rounds: rounds
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '開始對話失敗');
                }

                addProgressBar();
                
            } catch (error) {
                console.error('開始對話失敗:', error);
                showError('開始對話失敗：' + error.message);
                enableStartButton();
            }
        }

        function updateChatHeader() {
            const chatTitle = document.querySelector('.chat-title');
            const chatSubtitle = document.querySelector('.chat-subtitle');
            
            // 保留狀態指示器
            const statusIndicator = document.getElementById('statusIndicator');
            chatTitle.innerHTML = '';
            chatTitle.appendChild(statusIndicator);
            chatTitle.appendChild(document.createTextNode(`${conversationState.role1Name} vs ${conversationState.role2Name}`));
            
            chatSubtitle.textContent = `話題：${conversationState.topic} | ${conversationState.totalRounds}輪對話`;
        }

        function clearMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
        }

        function addMessage(roleName, content, isRole1, turnNumber) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isRole1 ? 'role1' : 'role2'}`;
            
            const avatarPath = isRole1 ? conversationState.role1Avatar : conversationState.role2Avatar;
            
            messageDiv.innerHTML = `
                <img src="${avatarPath}" alt="${roleName}" class="message-avatar">
                <div class="message-body">
                    <div class="message-header">
                        <span class="role-name">${roleName}</span>
                        <span class="turn-number">第${turnNumber}輪</span>
                    </div>
                    <div class="message-content">${content}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading(roleName) {
            const chatMessages = document.getElementById('chatMessages');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-indicator';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div>${roleName} 正在思考中...</div>
                <div style="margin-top: 8px;">
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        function addProgressBar() {
            const chatMessages = document.getElementById('chatMessages');
            
            const progressDiv = document.createElement('div');
            progressDiv.id = 'progress';
            progressDiv.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div style="text-align: center; font-size: 14px; color: var(--text-secondary);">
                    對話進度：0 / ${conversationState.totalRounds * 2}
                </div>
            `;
            
            chatMessages.appendChild(progressDiv);
        }

        function updateProgress() {
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('#progress div:last-child');
            
            if (progressFill && progressText) {
                const totalMessages = conversationState.totalRounds * 2;
                const currentMessages = conversationState.totalMessages;
                const percentage = (currentMessages / totalMessages) * 100;
                
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `對話進度：${currentMessages} / ${totalMessages}`;
            }
        }

        function finishConversation(totalRounds) {
            const chatMessages = document.getElementById('chatMessages');
            const endMessage = document.createElement('div');
            endMessage.className = 'loading-indicator';
            endMessage.innerHTML = `
                <div style="color: var(--accent-primary); font-weight: 600;">
                    🎉 對話完成！共進行了 ${totalRounds} 輪對話
                </div>
            `;
            chatMessages.appendChild(endMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            conversationState.isRunning = false;
            enableStartButton();
        }

        function showError(message) {
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `❌ ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function disableStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '對話進行中...';
        }

        function enableStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.textContent = '開始對話';
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 設置初始主題
            document.body.setAttribute('data-theme', 'light');
            
            // 初始化頭像選擇器
            initAvatarSelectors();
            
            // 初始化 WebSocket 連接
            initSocket();
            
            // 設置一些預設值作為範例
            document.getElementById('role1').value = '野比．大雄';
            document.getElementById('role2').value = '哆啦A夢';
            document.getElementById('topic').value = '在人工智慧創新競賽中得獎';
        });

                // ====================================================================
        // 以下是為實現對話儲存功能而新增的 JS 程式碼
        // ====================================================================

        const SAVED_CONVERSATIONS_KEY = 'aiChatHistory'; // LocalStorage Key

        // 在 conversationState 中新增一個 messages 陣列來儲存對話內容
        // 這樣在 addMessage 時，除了更新 DOM，也會將訊息數據存到這個陣列中
        // (此修改已在原 script 的 conversationState 定義中包含，此處僅為提醒)
        // let conversationState = {
        //     // ... existing properties ...
        //     messages: [], // <-- 確保這個屬性存在
        // };

        // 修改 addMessage 函數，使其同時儲存訊息到 conversationState.messages
        // 這個修改需要在原有的 addMessage 函數內部進行
        // 我將直接提供修改後的 addMessage 函數，請替換您原有的版本
        // (此修改在您提供的原始 script 中已有包含，此處僅為提醒)

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isRole1 ? 'role1' : 'role2'}`;

        // 輔助函數：從 LocalStorage 獲取所有儲存的對話
        function getSavedConversations() {
            const data = localStorage.getItem(SAVED_CONVERSATIONS_KEY);
            return data ? JSON.parse(data) : [];
        }

        // 儲存當前對話到 LocalStorage
        function saveConversation() {
            const savedConversations = getSavedConversations();
            const now = new Date();
            const timestamp = now.toLocaleString(); // 格式化時間，例如 "2023/10/27 下午3:30:00"

            const newConversation = {
                code: '', // 代號將在稍後分配
                timestamp: timestamp,
                role1Name: conversationState.role1Name,
                role2Name: conversationState.role2Name,
                role1Avatar: conversationState.role1Avatar,
                role2Avatar: conversationState.role2Avatar,
                topic: conversationState.topic,
                wordLimit: conversationState.wordLimit,
                rounds: conversationState.totalRounds,
                dialogue: [...conversationState.messages] // 複製對話內容
            };

            // 檢查是否超過10筆，如果是，則移除最舊的一筆
            if (savedConversations.length >= 10) {
                savedConversations.shift(); // 移除陣列的第一個元素 (最舊的)
            }
            
            // 將新對話加入陣列
            savedConversations.push(newConversation);

            // 為所有對話重新分配代號 (C01, C02, ...)
            savedConversations.forEach((conv, index) => {
                conv.code = `C${(index + 1).toString().padStart(2, '0')}`;
            });

            // 儲存回 LocalStorage
            localStorage.setItem(SAVED_CONVERSATIONS_KEY, JSON.stringify(savedConversations));
            
            // 更新顯示列表
            displaySavedConversations();
            
            // 儲存後禁用按鈕
            document.getElementById('saveConversationBtn').disabled = true;
            alert('對話已成功儲存！');
        }

        // 載入指定的對話
        function loadConversation(code) {
            const savedConversations = getSavedConversations();
            const convToLoad = savedConversations.find(conv => conv.code === code);

            if (convToLoad) {
                if (conversationState.isRunning && !confirm('對話正在進行中，載入新對話將會中斷當前進度。確定要載入嗎？')) {
                    return;
                }

                // 更新控制面板的輸入欄位
                document.getElementById('role1').value = convToLoad.role1Name;
                document.getElementById('role2').value = convToLoad.role2Name;
                document.getElementById('topic').value = convToLoad.topic;
                document.getElementById('wordLimit').value = convToLoad.wordLimit;
                document.getElementById('rounds').value = convToLoad.rounds;

                // 更新選中的頭像
                const avatar1Element = document.querySelector(`#avatar1Grid img[data-avatar="${convToLoad.role1Avatar}"]`);
                if (avatar1Element) selectAvatar(1, convToLoad.role1Avatar, avatar1Element);
                
                const avatar2Element = document.querySelector(`#avatar2Grid img[data-avatar="${convToLoad.role2Avatar}"]`);
                if (avatar2Element) selectAvatar(2, convToLoad.role2Avatar, avatar2Element);

                // 清空當前聊天訊息並載入儲存的對話
                clearMessages();
                
                // 重置 conversationState 以反映載入的對話
                conversationState = {
                    isRunning: false, // 載入後不是運行狀態，需重新點擊開始
                    currentRound: convToLoad.dialogue.length / 2, // 根據訊息數量判斷當前輪次
                    totalRounds: convToLoad.rounds,
                    role1Name: convToLoad.role1Name,
                    role2Name: convToLoad.role2Name,
                    role1Avatar: convToLoad.role1Avatar,
                    role2Avatar: convToLoad.role2Avatar,
                    topic: convToLoad.topic,
                    wordLimit: convToLoad.wordLimit,
                    messages: [], // 先清空，再透過 addMessage 填充
                    totalMessages: 0
                };

                convToLoad.dialogue.forEach(msg => {
                    // addMessage 函數會自動將訊息推送到 conversationState.messages
                    addMessage(msg.roleName, msg.content, msg.isRole1, msg.turnNumber);
                });
                
                // 由於 addMessage 會在 conversationState.messages 中添加，
                // 這裡需要手動同步 totalMessages
                conversationState.totalMessages = convToLoad.dialogue.length;

                updateChatHeader(); // 更新聊天室標題
                
                // 載入後禁用儲存按鈕，直到新對話完成
                document.getElementById('saveConversationBtn').disabled = true;
                enableStartButton(); // 載入後允許重新開始
                alert(`對話代號 ${code} 已載入！`);
            } else {
                alert('找不到此對話記錄。');
            }
        }

        // 刪除指定的對話
        function deleteConversation(code) {
            if (!confirm(`確定要刪除代號為 ${code} 的對話嗎？`)) {
                return;
            }
            let savedConversations = getSavedConversations();
            // 過濾掉要刪除的對話
            savedConversations = savedConversations.filter(conv => conv.code !== code);
            
            // 重新分配代號以保持順序 (C01, C02, ...)
            savedConversations.forEach((conv, index) => {
                conv.code = `C${(index + 1).toString().padStart(2, '0')}`;
            });

            localStorage.setItem(SAVED_CONVERSATIONS_KEY, JSON.stringify(savedConversations));
            displaySavedConversations(); // 更新顯示列表
            alert(`對話代號 ${code} 已刪除！`);
        }

        // 顯示所有儲存的對話列表
        function displaySavedConversations() {
            const listContainer = document.getElementById('savedConversationsList');
            listContainer.innerHTML = ''; // 清空現有列表

            const savedConversations = getSavedConversations();

            if (savedConversations.length === 0) {
                listContainer.innerHTML = '<div style="text-align: center; color: var(--text-secondary); font-size: 14px;">尚無儲存的對話</div>';
                return;
            }

            savedConversations.forEach(conv => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'saved-conversation-item';
                itemDiv.innerHTML = `
                    <span>${conv.code} - ${conv.role1Name} vs ${conv.role2Name}<br><small style="color: var(--text-secondary);">${conv.timestamp}</small></span>
                    <div>
                        <button class="load-btn" data-code="${conv.code}">載入</button>
                        <button class="delete-btn" data-code="${conv.code}">刪除</button>
                    </div>
                `;
                listContainer.appendChild(itemDiv);
            });

            // 為新創建的按鈕添加事件監聽器
            listContainer.querySelectorAll('.load-btn').forEach(button => {
                button.addEventListener('click', (e) => loadConversation(e.target.dataset.code));
            });
            listContainer.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => deleteConversation(e.target.dataset.code));
            });
        }

        // 修改 finishConversation 函數，使其在對話結束時啟用儲存按鈕
        // 這個修改需要在原有的 finishConversation 函數內部進行
        const originalFinishConversation = finishConversation; // 備份原始函數
        finishConversation = function(totalRounds) {
            originalFinishConversation(totalRounds); // 呼叫原始功能
            document.getElementById('saveConversationBtn').disabled = false; // 啟用儲存按鈕
        };

        // 在頁面載入時，初始化顯示儲存的對話列表並設定儲存按鈕事件
        document.addEventListener('DOMContentLoaded', function() {
            // ... 您原有的 DOMContentLoaded 內容 ...
            
            // 初始化顯示儲存對話列表
            displaySavedConversations(); 

            // 為儲存按鈕添加事件監聽器
            document.getElementById('saveConversationBtn').addEventListener('click', saveConversation);
        });

        // ====================================================================
        // 新增的 JS 程式碼結束
        // ====================================================================
    </script>
