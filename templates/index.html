<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色對話系統</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #ffffff;
            --dot-color: rgba(148, 163, 184, 0.15);
            --role1-bg: #ffffff;
            --role1-border: #e5e7eb;
            --role1-text: #000000;
            --role2-bg: #f3f4f6;
            --role2-border: #d1d5db;
            --role2-text: #000000;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-hover: #3b82f6;
            --card-bg: #1e293b;
            --dot-color: rgba(100, 116, 139, 0.1);
            --role1-bg: #ffffff;
            --role1-border: #e5e7eb;
            --role1-text: #000000;
            --role2-bg: #f3f4f6;
            --role2-border: #d1d5db;
            --role2-text: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
            background-size: 5px 5px;
            background-position: 0 0, 15px 15px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            min-height: 100vh;
        }

        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-area {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .avatar-selector {
            margin-top: 8px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
        }

        .avatar-option {
            width: 40px;
            height: 40px;
            border-radius: 5%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
            object-fit: cover;
        }

        .avatar-option:hover {
            border-color: var(--accent-primary);
        }

        .avatar-option.selected {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .start-btn {
            width: 100%;
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 20px;
        }

        .start-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .start-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #22c55e;
        }

        .status-disconnected {
            background: #ef4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 400px;
            max-height: 800px;
        }

        .message {
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 12px;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.role1 {
            background: var(--role1-bg);
            border: 1px solid var(--role1-border);
            margin-right: 40px;
        }

        .message.role2 {
            background: var(--role2-bg);
            border: 1px solid var(--role2-border);
            margin-left: 40px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message.role2 .message-avatar {
            transform: scaleX(-1);
        }

        .message-body {
            flex: 1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .role-name {
            font-weight: 700;
            font-size: 14px;
            color: var(--role1-text);
        }

        .turn-number {
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .message-content {
            color: var(--role1-text);
            line-height: 1.6;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            margin: 0 2px;
            animation: loadingPulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        .progress-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            text-align: center;
        }

        [data-theme="dark"] .error-message {
            background: #450a0a;
            border-color: #7f1d1d;
            color: #f87171;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            
            .control-panel {
                order: 2;
            }
            
            .chat-area {
                order: 1;
                min-height: 500px;
            }

            .message.role1 {
                margin-right: 20px;
            }

            .message.role2 {
                margin-left: 20px;
            }

            .avatar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="header">
                <h1>對話設定</h1>
                <button class="theme-toggle" onclick="toggleTheme()">切換模式</button>
            </div>

            <div class="form-group">
                <label for="role1">角色一名稱</label>
                <input type="text" id="role1" placeholder="請輸入第一位要扮演的角色">
                <div class="avatar-selector">
                    <label>角色一頭像</label>
                    <div class="avatar-grid" id="avatar1Grid"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="role2">角色二名稱</label>
                <input type="text" id="role2" placeholder="請輸入第二位要扮演的角色">
                <div class="avatar-selector">
                    <label>角色二頭像</label>
                    <div class="avatar-grid" id="avatar2Grid"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="topic">對話話題</label>
                <textarea id="topic" placeholder="請輸入想要討論的話題..."></textarea>
            </div>

            <div class="settings-grid">
                <div class="form-group">
                    <label for="wordLimit">字數上限</label>
                    <select id="wordLimit">
                        <option value="100">100字</option>
                        <option value="150" selected>150字</option>
                        <option value="200">200字</option>
                        <option value="250">250字</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rounds">對話輪次</label>
                    <select id="rounds">
                        <option value="5">5輪</option>
                        <option value="8" selected>8輪</option>
                        <option value="10">10輪</option>
                        <option value="15">15輪</option>
                    </select>
                </div>
            </div>

            <button id="startBtn" class="start-btn" onclick="startConversation()">開始對話</button>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                    AI角色對話
                </div>
                <div class="chat-subtitle">設定完成後點擊開始對話</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                    請設定角色和話題後開始對話
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let socket = null;
        let conversationState = {
            isRunning: false,
            currentRound: 0,
            totalRounds: 0,
            role1Name: '',
            role2Name: '',
            role1Avatar: '/static/image/role/role-1.png',
            role2Avatar: '/static/image/role/role-2.png',
            topic: '',
            wordLimit: 150,
            messages: [],
            totalMessages: 0
        };

        // 初始化頭像選擇器
        function initAvatarSelectors() {
            const avatar1Grid = document.getElementById('avatar1Grid');
            const avatar2Grid = document.getElementById('avatar2Grid');
            
            // 生成1-19的頭像選項
            for (let i = 1; i <= 19; i++) {
                const imagePath = `/static/image/role/role-${i}.png`;
                
                // 角色一頭像
                const avatar1 = document.createElement('img');
                avatar1.src = imagePath;
                avatar1.className = 'avatar-option';
                avatar1.dataset.avatar = imagePath;
                if (i === 1) avatar1.classList.add('selected');
                avatar1.onclick = () => selectAvatar(1, imagePath, avatar1);
                avatar1Grid.appendChild(avatar1);
                
                // 角色二頭像
                const avatar2 = document.createElement('img');
                avatar2.src = imagePath;
                avatar2.className = 'avatar-option';
                avatar2.dataset.avatar = imagePath;
                if (i === 2) avatar2.classList.add('selected');
                avatar2.onclick = () => selectAvatar(2, imagePath, avatar2);
                avatar2Grid.appendChild(avatar2);
            }
        }

        function selectAvatar(roleNumber, avatarPath, element) {
            const gridId = roleNumber === 1 ? 'avatar1Grid' : 'avatar2Grid';
            const grid = document.getElementById(gridId);
            
            // 移除其他選中狀態
            grid.querySelectorAll('.avatar-option').forEach(img => {
                img.classList.remove('selected');
            });
            
            // 設置當前選中
            element.classList.add('selected');
            
            // 更新狀態
            if (roleNumber === 1) {
                conversationState.role1Avatar = avatarPath;
            } else {
                conversationState.role2Avatar = avatarPath;
            }
        }

        // 初始化 Socket.IO 連接
        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('WebSocket 連接成功');
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', function() {
                console.log('WebSocket 連接斷開');
                updateConnectionStatus(false);
            });
            
            socket.on('show_loading', function(data) {
                showLoading(data.role);
            });
            
            socket.on('hide_loading', function() {
                hideLoading();
            });
            
            socket.on('new_message', function(data) {
                addMessage(data.role, data.content, data.is_role1, data.round);
                conversationState.totalMessages++;
                updateProgress();
            });
            
            socket.on('conversation_finished', function(data) {
                finishConversation(data.total_rounds);
            });
            
            socket.on('error', function(data) {
                showError(data.message);
                enableStartButton();
            });
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            if (connected) {
                indicator.className = 'status-indicator status-connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = newTheme === 'dark' ? '淺色模式' : '深色模式';
        }

        async function startConversation() {
            const role1 = document.getElementById('role1').value.trim();
            const role2 = document.getElementById('role2').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const wordLimit = parseInt(document.getElementById('wordLimit').value);
            const rounds = parseInt(document.getElementById('rounds').value);

            if (!role1 || !role2 || !topic) {
                showError('請完整填寫角色名稱和對話話題');
                return;
            }

            if (!socket || !socket.connected) {
                showError('連接已斷開，請重新整理頁面');
                return;
            }

            conversationState = {
                ...conversationState,
                isRunning: true,
                currentRound: 0,
                totalRounds: rounds,
                role1Name: role1,
                role2Name: role2,
                topic: topic,
                wordLimit: wordLimit,
                messages: [],
                totalMessages: 0
            };

            updateChatHeader();
            clearMessages();
            disableStartButton();
            
            try {
                const response = await fetch('/api/start-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        role1: role1,
                        role2: role2,
                        topic: topic,
                        wordLimit: wordLimit,
                        rounds: rounds
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '開始對話失敗');
                }

                addProgressBar();
                
            } catch (error) {
                console.error('開始對話失敗:', error);
                showError('開始對話失敗：' + error.message);
                enableStartButton();
            }
        }

        function updateChatHeader() {
            const chatTitle = document.querySelector('.chat-title');
            const chatSubtitle = document.querySelector('.chat-subtitle');
            
            // 保留狀態指示器
            const statusIndicator = document.getElementById('statusIndicator');
            chatTitle.innerHTML = '';
            chatTitle.appendChild(statusIndicator);
            chatTitle.appendChild(document.createTextNode(`${conversationState.role1Name} vs ${conversationState.role2Name}`));
            
            chatSubtitle.textContent = `話題：${conversationState.topic} | ${conversationState.totalRounds}輪對話`;
        }

        function clearMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
        }

        function addMessage(roleName, content, isRole1, turnNumber) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isRole1 ? 'role1' : 'role2'}`;
            
            const avatarPath = isRole1 ? conversationState.role1Avatar : conversationState.role2Avatar;
            
            messageDiv.innerHTML = `
                <img src="${avatarPath}" alt="${roleName}" class="message-avatar">
                <div class="message-body">
                    <div class="message-header">
                        <span class="role-name">${roleName}</span>
                        <span class="turn-number">第${turnNumber}輪</span>
                    </div>
                    <div class="message-content">${content}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading(roleName) {
            const chatMessages = document.getElementById('chatMessages');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-indicator';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div>${roleName} 正在思考中...</div>
                <div style="margin-top: 8px;">
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        function addProgressBar() {
            const chatMessages = document.getElementById('chatMessages');
            
            const progressDiv = document.createElement('div');
            progressDiv.id = 'progress';
            progressDiv.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div style="text-align: center; font-size: 14px; color: var(--text-secondary);">
                    對話進度：0 / ${conversationState.totalRounds * 2}
                </div>
            `;
            
            chatMessages.appendChild(progressDiv);
        }

        function updateProgress() {
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('#progress div:last-child');
            
            if (progressFill && progressText) {
                const totalMessages = conversationState.totalRounds * 2;
                const currentMessages = conversationState.totalMessages;
                const percentage = (currentMessages / totalMessages) * 100;
                
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `對話進度：${currentMessages} / ${totalMessages}`;
            }
        }

        function finishConversation(totalRounds) {
            const chatMessages = document.getElementById('chatMessages');
            const endMessage = document.createElement('div');
            endMessage.className = 'loading-indicator';
            endMessage.innerHTML = `
                <div style="color: var(--accent-primary); font-weight: 600;">
                    🎉 對話完成！共進行了 ${totalRounds} 輪對話
                </div>
            `;
            chatMessages.appendChild(endMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            conversationState.isRunning = false;
            enableStartButton();
        }

        function showError(message) {
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `❌ ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function disableStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '對話進行中...';
        }

        function enableStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.textContent = '開始對話';
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 設置初始主題
            document.body.setAttribute('data-theme', 'light');
            
            // 初始化頭像選擇器
            initAvatarSelectors();
            
            // 初始化 WebSocket 連接
            initSocket();
            
            // 設置一些預設值作為範例
            document.getElementById('role1').value = '野比．大雄';
            document.getElementById('role2').value = '哆啦A夢';
            document.getElementById('topic').value = '在人工智慧創新競賽中得獎';
        });


            // 對話記錄儲存模組
(function() {
    'use strict';
    
    const STORAGE_KEY = 'ai_conversation_records';
    const MAX_RECORDS = 10;
    
    // 儲存管理器
    const StorageManager = {
        // 獲取所有記錄
        getAllRecords() {
            try {
                const records = localStorage.getItem(STORAGE_KEY);
                return records ? JSON.parse(records) : [];
            } catch (error) {
                console.error('讀取儲存記錄失敗:', error);
                return [];
            }
        },
        
        // 儲存記錄
        saveRecord(record) {
            try {
                let records = this.getAllRecords();
                
                // 生成唯一代號
                record.id = this.generateRecordId();
                record.timestamp = new Date().toISOString();
                
                // 添加到記錄列表開頭
                records.unshift(record);
                
                // 限制最多10筆記錄
                if (records.length > MAX_RECORDS) {
                    records = records.slice(0, MAX_RECORDS);
                }
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
                console.log(`對話記錄已儲存，代號: ${record.id}`);
                return record.id;
            } catch (error) {
                console.error('儲存記錄失敗:', error);
            }
        },
        
        // 生成記錄代號
        generateRecordId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substr(2, 5);
            return `CONV_${timestamp}_${random}`.toUpperCase();
        },
        
        // 刪除記錄
        deleteRecord(recordId) {
            try {
                let records = this.getAllRecords();
                records = records.filter(record => record.id !== recordId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
                console.log(`記錄 ${recordId} 已刪除`);
            } catch (error) {
                console.error('刪除記錄失敗:', error);
            }
        },
        
        // 清空所有記錄
        clearAllRecords() {
            try {
                localStorage.removeItem(STORAGE_KEY);
                console.log('所有對話記錄已清空');
            } catch (error) {
                console.error('清空記錄失敗:', error);
            }
        }
    };
    
    // 對話記錄收集器
    const ConversationRecorder = {
        currentSession: null,
        
        // 開始新的記錄會話
        startRecording(sessionData) {
            this.currentSession = {
                role1Name: sessionData.role1Name,
                role2Name: sessionData.role2Name,
                role1Avatar: sessionData.role1Avatar,
                role2Avatar: sessionData.role2Avatar,
                topic: sessionData.topic,
                wordLimit: sessionData.wordLimit,
                totalRounds: sessionData.totalRounds,
                messages: [],
                startTime: new Date().toISOString(),
                status: 'recording'
            };
            console.log('開始記錄新的對話會話');
        },
        
        // 添加訊息到當前會話
        addMessage(messageData) {
            if (!this.currentSession) return;
            
            this.currentSession.messages.push({
                roleName: messageData.roleName,
                content: messageData.content,
                isRole1: messageData.isRole1,
                turnNumber: messageData.turnNumber,
                timestamp: new Date().toISOString()
            });
        },
        
        // 完成記錄並儲存
        finishRecording() {
            if (!this.currentSession) return;
            
            this.currentSession.endTime = new Date().toISOString();
            this.currentSession.status = 'completed';
            
            // 計算對話統計
            this.currentSession.stats = {
                totalMessages: this.currentSession.messages.length,
                actualRounds: Math.ceil(this.currentSession.messages.length / 2),
                duration: this.calculateDuration()
            };
            
            // 儲存記錄
            const recordId = StorageManager.saveRecord({ ...this.currentSession });
            
            // 清空當前會話
            this.currentSession = null;
            
            return recordId;
        },
        
        // 計算對話持續時間
        calculateDuration() {
            if (!this.currentSession.startTime || !this.currentSession.endTime) return 0;
            
            const start = new Date(this.currentSession.startTime);
            const end = new Date(this.currentSession.endTime);
            return Math.round((end - start) / 1000); // 返回秒數
        },
        
        // 取消當前記錄
        cancelRecording() {
            this.currentSession = null;
            console.log('對話記錄已取消');
        }
    };
    
    // 與原始代碼整合的監聽器
    function initializeStorageIntegration() {
        // 監聽對話開始
        const originalStartConversation = window.startConversation;
        if (originalStartConversation) {
            window.startConversation = async function() {
                // 執行原始功能
                await originalStartConversation.call(this);
                
                // 如果對話成功開始，開始記錄
                if (conversationState.isRunning) {
                    ConversationRecorder.startRecording({
                        role1Name: conversationState.role1Name,
                        role2Name: conversationState.role2Name,
                        role1Avatar: conversationState.role1Avatar,
                        role2Avatar: conversationState.role2Avatar,
                        topic: conversationState.topic,
                        wordLimit: conversationState.wordLimit,
                        totalRounds: conversationState.totalRounds
                    });
                }
            };
        }
        
        // 監聽新訊息
        const originalAddMessage = window.addMessage;
        if (originalAddMessage) {
            window.addMessage = function(roleName, content, isRole1, turnNumber) {
                // 執行原始功能
                originalAddMessage.call(this, roleName, content, isRole1, turnNumber);
                
                // 記錄訊息
                ConversationRecorder.addMessage({
                    roleName: roleName,
                    content: content,
                    isRole1: isRole1,
                    turnNumber: turnNumber
                });
            };
        }
        
        // 監聽對話完成
        const originalFinishConversation = window.finishConversation;
        if (originalFinishConversation) {
            window.finishConversation = function(totalRounds) {
                // 執行原始功能
                originalFinishConversation.call(this, totalRounds);
                
                // 完成記錄並儲存
                const recordId = ConversationRecorder.finishRecording();
                if (recordId) {
                    console.log(`對話記錄已完成並儲存，代號: ${recordId}`);
                    
                    // 在聊天區域顯示儲存確認
                    const chatMessages = document.getElementById('chatMessages');
                    if (chatMessages) {
                        const saveNotification = document.createElement('div');
                        saveNotification.className = 'loading-indicator';
                        saveNotification.style.color = 'var(--accent-primary)';
                        saveNotification.innerHTML = `
                            <div style="font-weight: 600;">
                                💾 對話記錄已自動儲存
                            </div>
                            <div style="font-size: 12px; margin-top: 4px;">
                                記錄代號: ${recordId}
                            </div>
                        `;
                        chatMessages.appendChild(saveNotification);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            };
        }
        
        // 監聽錯誤情況，取消記錄
        if (window.socket) {
            window.socket.on('error', function() {
                if (ConversationRecorder.currentSession) {
                    ConversationRecorder.cancelRecording();
                }
            });
        }
    }
    
    // 公開API供外部使用
    window.ConversationStorage = {
        // 獲取所有記錄
        getAllRecords: () => StorageManager.getAllRecords(),
        
        // 刪除指定記錄
        deleteRecord: (recordId) => StorageManager.deleteRecord(recordId),
        
        // 清空所有記錄
        clearAll: () => StorageManager.clearAllRecords(),
        
        // 獲取記錄統計
        getStorageStats: () => {
            const records = StorageManager.getAllRecords();
            return {
                totalRecords: records.length,
                totalMessages: records.reduce((sum, record) => sum + (record.messages?.length || 0), 0),
                oldestRecord: records.length > 0 ? records[records.length - 1].timestamp : null,
                newestRecord: records.length > 0 ? records[0].timestamp : null
            };
        },
        
        // 匯出記錄為JSON
        exportRecords: () => {
            const records = StorageManager.getAllRecords();
            const exportData = {
                exportTime: new Date().toISOString(),
                totalRecords: records.length,
                records: records
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `conversation_records_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        },
        
        // 匯入記錄
        importRecords: (jsonData) => {
            try {
                const importData = JSON.parse(jsonData);
                if (importData.records && Array.isArray(importData.records)) {
                    importData.records.forEach(record => {
                        StorageManager.saveRecord(record);
                    });
                    console.log(`成功匯入 ${importData.records.length} 筆記錄`);
                    return true;
                }
            } catch (error) {
                console.error('匯入記錄失敗:', error);
                return false;
            }
        }
    };
    
    // 等待頁面載入完成後初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeStorageIntegration);
    } else {
        // 如果頁面已載入，延遲一下確保原始代碼已執行
        setTimeout(initializeStorageIntegration, 100);
    }
    
    console.log('對話記錄儲存模組已載入');
    console.log('使用 ConversationStorage 來管理記錄');
    
})();
    </script>
